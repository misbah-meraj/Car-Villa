<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="p-5 d-flex justify-content-center align-items-center"
      style="
        background-image: url(../../assets/img/banner2.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
      "
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-md-5 rounded p-5"
            style="background: rgb(255, 255, 255, 0.7)"
          >
            <div class="p-2 banner d-flex flex-column justify-content-center">
              <div>
                <h1>Upload Product</h1>
                <div class="py-2">
                  <label class="text-dark fw-bold fs-5" for="title"
                    >Title</label
                  >
                  <input class="form-control" type="Title" name="" id="Title" />
                </div>
                <div class="py-2">
                  <label class="text-dark fw-bold fs-5" for="Description"
                    >Description</label
                  >
                  <input
                    class="form-control"
                    type="Description"
                    name=""
                    id="Description"
                  />
                </div>

                <!-- dropdown -->

                <!-- end -->
                <div class="d-flex row m-0 p-0 justify-content-between">
                  <div class="py-2 col ps-0">
                    <label class="text-dark fw-bold fs-5" for="Color"
                      >Color</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name=""
                      id="Color"
                    />
                  </div>
                  <div class="py-2 col pe-0">
                    <label class="text-dark fw-bold fs-5" for="Year"
                      >Year & model</label
                    >

                    <input class="form-control" type="text" name="" id="Year" />
                  </div>

                  <div class="py-2 col pe-0">
                    <label class="text-dark fw-bold fs-5" for="Price"
                      >Booking Price</label
                    >

                    <input
                      class="form-control"
                      type="text"
                      name=""
                      id="Price"
                    />
                  </div>
                </div>
                <div class="py-2">
                  <label class="text-dark fw-bold fs-5" for="imgUpload"
                    >Image Upload</label
                  >

                  <input type="file" name="" id="imgUpload" />
                </div>

                <div class="py-2">
                  <button onclick="addProduct()" class="btn btn-dark w-100">
                    Add Product
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="text-end">
            <a class="btn bg-dark" href="../../index.html">Back To Home</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./productupload.js"></script>
  </body>
</html>
