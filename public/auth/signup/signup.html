<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="p-5 d-flex justify-content-center align-items-center h-screen theme"
      style="
        /* background: linear-gradient(to bottom left, #0033cc 0%, #3399ff 75%); */
        background: url(../../assets/img/banner2.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
      "
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-md-5 rounded p-5"
            style="background: rgb(255, 255, 255, 0.6)"
          >
            <div class="p-2 banner d-flex flex-column justify-content-center">
              <div>
                <h1>Signup</h1>
                <div class="py-2">
                  <label class="text-dark fw-bold" for="userName"
                    >User Name</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name=""
                    id="userName"
                  />
                </div>
                <div class="py-2">
                  <label class="text-dark fw-bold" for="email">Email</label>
                  <input class="form-control" type="email" name="" id="email" />
                </div>
                <div class="py-2">
                  <label class="text-dark fw-bold" for="password"
                    >Password</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    name=""
                    id="password"
                  />
                </div>
                <div class="py-2">
                  <button onclick="signupUser()" class="btn btn-dark w-100">
                    Signup
                  </button>
                </div>
                <div class="text-secondary-emphasis fw-medium pt-3">
                  Already have an Account?
                  <a
                    href="../sign-in/signin.html"
                    class="text-decoration-none text-dark fw-bolder fs-5"
                    >Log in</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="text-end">
            <a class="btn btn-warning fw-bold" href="../../index.html"
              >Back To Home</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
